<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walling ‚ù§Ô∏è Ashish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      width: 360px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #e63946;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      position: absolute;
      left: 200px;
      top: 10px;
    }

    .music-btn {
      margin-top: 15px;
      background: #ff7eb3;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .success {
      font-size: 22px;
      color: #e63946;
      line-height: 1.5;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <!-- YOUR SONG -->
  <audio id="music" loop>
    <source src="die_with_a_smile.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Walling üíñ</h1>
    <p>
      From Ashish ‚ù§Ô∏è<br><br>
      Will you be my Valentine? üíò
    </p>

    <div class="buttons">
      <button id="yes">YES üíï</button>
      <button id="no">NO üôà</button>
    </div>

    <button class="music-btn" onclick="playMusic()">Tap to play our song üéµ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    let noTries = 0;

    function dodgeNo() {
      noTries++;

      // After 5 tries, NO becomes YES üòà
      if (noTries >= 5) {
        noBtn.innerText = "YES üíï";
        noBtn.style.background = "#e63946";
        noBtn.style.color = "white";
        noBtn.style.transform = "rotate(0deg)";
        noBtn.onclick = yesAction;
        return;
      }

      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      const rotation = Math.random() * 60 - 30;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${rotation}deg)`;
    }

    noBtn.addEventListener("mouseover", dodgeNo);
    noBtn.addEventListener("touchstart", dodgeNo);

    function yesAction() {
      card.innerHTML = `
        <div class="success">
          YAYYYY!!! üíñü•∞<br><br>
          Walling, you just made my heart so full ‚ù§Ô∏è<br><br>
          If I had one wish, it would be to choose you every day üíï<br><br>
          Forever yours,<br>
          <strong>Ashish üòò</strong>
        </div>
      `;
      startConfetti();
      music.play();
    }

    yesBtn.addEventListener("click", yesAction);

    function playMusic() {
      music.play();
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Confetti
    function startConfetti() {
      for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = ["#e63946","#ff7eb3","#ffd166"][Math.floor(Math.random()*3)];
        conf.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
      }
    }
  </script>

</body>
</html>
