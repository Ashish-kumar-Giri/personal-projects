<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walling â¤ï¸ Ashish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      width: 360px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      width: 120px;              /* â­ SAME WIDTH */
      padding: 14px 0;           /* â­ uniform padding */
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #e63946;
      color: white;
      position: absolute;
      left: 20px;
      top: 30px;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      position: absolute;
      right: 20px;
      top: 30px;
    }

    .success {
      font-size: 22px;
      color: #e63946;
      line-height: 1.5;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="music" loop>
    <source src="die_with_a_smile.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Walling ğŸ’–</h1>
    <p>
      From Ashish â¤ï¸<br><br>
      Will you be my Valentine? ğŸ’˜
    </p>

    <div class="buttons">
      <button id="yes">YES ğŸ’•</button>
      <button id="no">NO ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    // Try autoplay after 3 seconds
    setTimeout(() => {
      music.play().catch(() => {});
    }, 3000);

    // NO button dodges inside card
    function dodgeNo() {
      const container = document.querySelector(".buttons");

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      const rotation = Math.random() * 60 - 30;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${rotation}deg)`;
    }

    noBtn.addEventListener("mouseover", dodgeNo);
    noBtn.addEventListener("touchstart", dodgeNo);

    // YES action
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div class="success">
          YAYYYY!!! ğŸ’–ğŸ¥°<br><br>
          Walling, you just made my heart smile â¤ï¸<br><br>
          Every day with you is my favorite day ğŸ’•<br><br>
          Forever yours,<br>
          <strong>Ashish ğŸ˜˜</strong>
        </div>
      `;
      music.play();
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
