<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walling â¤ï¸ Ashish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      max-width: 360px;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    #yes {
      background: #e63946;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .success {
      font-size: 22px;
      color: #e63946;
      line-height: 1.5;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Walling ğŸ’–</h1>
    <p>
      From Ashish â¤ï¸<br><br>
      Will you be my Valentine? ğŸ’˜
    </p>
    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ™ˆ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    // Make NO button dodge & rotate (unclickable)
    function dodgeNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      const rotation = Math.random() * 60 - 30;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${rotation}deg)`;
    }

    // Desktop
    noBtn.addEventListener("mouseover", dodgeNo);

    // Mobile
    noBtn.addEventListener("touchstart", dodgeNo);

    // YES button
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div class="success">
          YAYYYY!!! ğŸ’–ğŸ¥°<br><br>
          Walling, you just made me the happiest person ever â¤ï¸<br><br>
          Every smile of yours is my favorite thing in the world ğŸ’•<br><br>
          Forever yours,<br>
          <strong>Ashish ğŸ˜˜</strong>
        </div>
      `;
    });

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
